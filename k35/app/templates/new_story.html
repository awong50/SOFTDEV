{% extends "base.html" %}
{% block title %}New Story{% endblock %}
{% block content %}
<h2>Create New Story</h2>
<form method="POST" action="{{ url_for('new_story') }}">
    {{ form.hidden_tag() }}
    <div>
        {{ form.title.label }} {{ form.title(size=64) }}
    </div>
    <div>
        {{ form.content.label }} {{ form.content(rows=10) }}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
