{% extends "base.html" %}
{% block title %}Add to Story{% endblock %}
{% block content %}
<h2>Add to Story</h2>
<p>Latest Update: {{ latest_update }}</p>
<form method="POST" action="{{ url_for('add_to_story', story_id=story.id) }}">
    {{ form.hidden_tag() }}
    <div>
        {{ form.content.label }} {{ form.content(rows=10) }}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
