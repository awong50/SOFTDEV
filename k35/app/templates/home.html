{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h2>Your Contributions</h2>
<ul>
    {% for contribution in contributions %}
        <li><a href="{{ url_for('add_to_story', story_id=contribution.story.id) }}">{{ contribution.story.title }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
