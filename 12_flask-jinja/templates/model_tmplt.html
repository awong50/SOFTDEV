<html>

  <!--Variables and code are closed inside {{}}, For loop format has an opening line and closing line, "Script" can mix both variables and HTML structures-->
  <head>
    <title> {{ foo }} </title> 
  </head>

  <body>
    {% for item in collection %}
     {{ item }}
     <br>
    {% endfor %}
  </body>

</html>
